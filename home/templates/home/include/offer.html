{% load static %}
<div class="container-fluid pt-5 pb-3">
    <div class="row px-xl-5">
        {% for item in offer %}
        <div class="col-md-6">
            <div class="product-offer mb-30" style="height: 300px;">
                <img class="img-fluid" src="{{ item.image.url }}" alt="">
                <div class="offer-text">
                    <h6 class="text-white text-uppercase">Save {{ item.discount }}%</h6>
                    <h3 class="text-white mb-3">{{ item.product.title }}</h3>
                    <a href="{% url "cart:cart_add" item.product_id %}" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
